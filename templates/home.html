{% extends 'layout.html' %}

      {% block body %}
        {% for p in posts %}
          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ pathFor('viewPost', {'url': p.url}) }}">{{ p.title }}</a></h2>
            <p class="blog-post-meta">{{ post.published_date|date('F j, Y') }}</p>
            <p>{{ p.content_excerpt }}</p>
          </div><!-- /.blog-post -->
        <hr>

        {% else %}
          <h2 class="blog-post-title">No Posts Found</h2>
        {% endfor %}

          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

      {% endblock %}
