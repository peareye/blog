{% extends 'layout.html' %}

{% block body %}
  <h2>Blog Posts</h2>
  {% for p in posts %}
  <div>
    <h3><a href="#">{{ p.title }}</a></h3>
    <a href="#">Edit</a> | <a href="#"><span class="text-danger">Delete</span></a> | Published: {%if p.published_date %}{{ p.published_date|date('F j, Y') }}{% else %}<span class="label label-default">Not Published</span>{% endif %}
  </div>
  <hr>
  {% endfor %}
{% endblock %}
