<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ setting.user.htmlAdminTitle }}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="{{ basePath() }}/assets/admin/ie10-viewport-bug.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" rel="stylesheet">
    <link href="{{ basePath() }}/assets/admin/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      var basePath = '{{ basePath() }}', adminSegment = '{{ setting.route.adminSegment }}', thumbUri = '{{ setting.file.fileThumbUri }}';
    </script>
  </head>

  <body>
    <div class="modal fade thumbPathModal" id="image-upload-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Upload Image</h4>
          </div>
          <div class="modal-body">
            {% include '@admin/_uploadImageForm.html' %}
          </div>
        </div>
      </div>
    </div><!-- /.modal -->

    <div class="modal fade thumbPathModal" id="image-gallery-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Image Gallery</h4>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div><!-- /.modal -->

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ pathFor('home') }}" target="_blank" title="View Blog">{{ setting.user.blogTitle }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if inUrl('dashboard') %}class="active"{% endif %}><a href="{{ pathFor('adminDashboard') }}">Admin Home</a></li>
            <li {% if inUrl('editpost') %}class="active"{% endif %}><a href="{{ pathFor('editPost') }}">New Post</a></li>
            <li {% if inUrl('comments') %}class="active"{% endif %}><a href="{{ pathFor('comments') }}">Comments <span class="label label-default">{{ newCommentCount() }}</span></a></li>
            <li><a data-toggle="modal" href="#" data-target="#image-upload-modal">Upload Image</a></li>
            <li><a data-toggle="modal" href="#" data-target="#image-gallery-modal">Image Gallery</a></li>
            <li><a href="{{ pathFor('updateSitemap') }}">Update Sitemap</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ pathFor('logout') }}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   <div class="container">
      <div class="row">
        <div class="col-sm-12">
        {% block body %}{% endblock %}
        </div><!-- /.blog-main -->
      </div><!-- /.row -->
    </div><!-- /.container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ basePath() }}/assets/admin/ie10-viewport-bug.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    <script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="{{ basePath() }}/assets/admin/script.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>var simplemde = new SimpleMDE();</script>
  </body>
</html>
