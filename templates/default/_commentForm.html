{# Contact Form Include #}

  <form action="{{ pathFor('commentSubmit') }}" id="commentForm" method="post" accept-charset="utf-8">
  	<input type="hidden" name="post_id" value="{{ post.id }}">
      <div class="form-group">
        <label>Your name (required)</label>
        <input type="text" class="form-control" name="name" placeholder="Name" required autocomplete="off">
      </div>
      <div class="form-group">
        <label>Email address (required)</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label class="hidden">Alternate Email address</label>
        <input type="email" class="form-control hidden" name="altemail" placeholder="Email" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="comment" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
  </form>
